name: First Workflow
on: [push]


jobs:
    run-shell-commands:
        runs-on: ubuntu-latest
        steps:
            - name: echo a string
              run: echo "Hello World!"
            - name: Multiline commands
              run: |
                node -v
                npm -v
            - name: More commands
              run: |
                echo "ls -lar"
                ls -lar
                tree
                echo "pwd|"
                pwd
                echo "USER - $USER"
                echo "HOME - $HOME"
    parallel-job-macos:
        runs-on: macos-latest
        steps:
          - name: View SW version
            run: sw_vers
    dependant-job:
        runs-on: windows-latest
        needs: [run-shell-commands,parallel-job-macos]
        steps:
          - name: echo a string
            run: Write-Output "Windows String"
          - name: Error Step
            run: does not exists
